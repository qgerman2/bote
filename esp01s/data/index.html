    <title>Title</title>

        body {
            display: grid;
            background-color: #303030;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows:  100px 16.6vw 16.6vw;
            width: 50vw;
            height: 50vw;
            overflow: hidden;
        }
    </style>
</head>
