<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: grid;
            background-color: #303030;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows:  100px 100px 50px 100px 100px;
            width: 50vw;
            height: 50vw;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <input type="range" style="grid-column: 1/4; grid-row: 1" id="servo1" min="0" max="127" value="63"> </range>
    <input type="range" style="grid-column: 1/4; grid-row: 2" id="servo2" min="0" max="127" value="63"> </range>
    <input type="checkbox" style="grid-column: 1/4; grid-row: 3" id="both"> </input>
    <button type="button" style="grid-column: 2; grid-row: 4" id="on" ></button>
    <button type="button" style="grid-column: 2; grid-row: 5" id="off" ></button>
    

    <script src="main.js"></script>
</body>
</html>
